<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Around he U.S. logo">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="User Avatar">
                    <div class="profile__info">
                        <div class="profile__info-top">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button type="button" class="profile__edit" aria-label="Edit"></button>
                        </div>
                        <p class="profile__description">Explorer</p>
                    </div>
                </div>                
                <button type="button" class="profile__add-button" aria-label="Add"></button>
            </section>

            <section class="cards">
                <template id="card">
                    <div class="card">
                        <button type="button" class="card__delete" aria-label="Delete card"></button>
                        <img class="card__image" src="." alt="">
                        <div class="card__info">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like" aria-label="Like"></button>
                        </div>
                    </div>
                </template>
            </section>
            
            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close" aria-label="Close"></button>

                    <div class="imageLarge">
                        <img class="imageLarge__image" src="." alt="">
                        <p class="imageLarge__name"></p>
                    </div>

                    <form class="form" name="editProfileForm">
                        <h2 class="form__heading">Edit profile</h2>
                        <fieldset class="form__fieldset">
                            <input type="text" class="form__input form__input_field_name" name="name" placeholder="Name">
                            <input type="text" class="form__input form__input_field_description" name="about" placeholder="About">
                        </fieldset>
                        <button type="submit" class="form__submit">Save</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>

        <script src="scripts/script.js">
    
        </script>
    </body>
</html>

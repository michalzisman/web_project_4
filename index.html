<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around The U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" id="logo" alt="Around he U.S. logo"></header><main class="content"><section class="profile"><div class="profile__data"><div class="profile__avatar"><div class="profile__avatar-overlay"><div class="profile__avatar-edit"></div></div></div><div class="profile__info"><div class="profile__info-top"><h1 class="profile__name"></h1><button type="button" class="profile__edit" aria-label="Edit"></button></div><p class="profile__description"></p></div></div><button type="button" class="profile__add-button" aria-label="Add"></button></section><section class="cards"><template id="card"><div class="card"><button type="button" class="card__delete" aria-label="Delete card"></button> <img class="card__image" src="." alt=""><div class="card__info"><h2 class="card__title"></h2><div class="card_likesWrapper"><button type="button" class="card__like" aria-label="Like"></button><p class="card__likesNumber"></p></div></div></div></template></section><div class="popup popup_type_add-place"><div class="popup__overlay"></div><div class="popup__container"><button type="button" class="popup__closeBtn popup__closeBtn_add-place" aria-label="Close"></button><form class="form form_type_add-place" name="addPlaceForm" novalidate><h2 class="form__heading">New place</h2><fieldset class="form__fieldset"><input class="form__input form__input_field_title" id="title-input" name="name" placeholder="Place name" minlength="1" maxlength="30" required> <span class="form__input-error title-input-error"></span> <input type="url" class="form__input form__input_field_link" id="link-input" name="link" placeholder="Image link" required> <span class="form__input-error link-input-error"></span> <button type="submit" class="form__submit" disabled="disabled">Create</button></fieldset></form></div></div><div class="popup popup_type_edit-profile"><div class="popup__overlay"></div><div class="popup__container"><button type="button" class="popup__closeBtn popup__closeBtn_edit-profile" aria-label="Close"></button><form class="form form_type_edit-profile" name="editProfileForm" novalidate><h2 class="form__heading">Edit profile</h2><fieldset class="form__fieldset"><div class="form__input-wrapper"></div><input class="form__input form__input_field_name" id="name-input" name="name" placeholder="Name" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error"></span> <input class="form__input form__input_field_description" id="about-input" name="about" placeholder="About" minlength="2" maxlength="200" required> <span class="form__input-error about-input-error"></span> <button type="submit" class="form__submit form__submit-edit" disabled="disabled">Save</button></fieldset></form></div></div><div class="popup popup_type_edit-profilePic"><div class="popup__overlay"></div><div class="popup__container"><button type="button" class="popup__closeBtn popup__closeBtn_edit-profilePic" aria-label="Close"></button><form class="form form_type_edit-profile" name="editProfilePicForm" novalidate><h2 class="form__heading">Change profile picture</h2><fieldset class="form__fieldset"><div class="form__input-wrapper"><input type="url" class="form__input form__input_field_link" id="link-profilePic" name="avatar" placeholder="Image link" required> <span class="form__input-error link-profilePic-error"></span></div><button type="submit" class="form__submit form__submit-edit" disabled="disabled">Save</button></fieldset></form></div></div><div class="popup popup_type_image-popup"><div class="popup__overlay"></div><div class="popup__container"><button type="button" class="popup__closeBtn popup__closeBtn_theme_image" aria-label="Close"></button><div class="imageLarge"><img class="imageLarge__

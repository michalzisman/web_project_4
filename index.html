<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Around he U.S. logo">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="User Avatar">
                    <div class="profile__info">
                        <div class="profile__info-top">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button type="button" class="profile__edit" aria-label="Edit"></button>
                        </div>
                        <p class="profile__description">Explorer</p>
                    </div>
                </div>                
                <button type="button" class="profile__add-button" aria-label="Add"></button>
            </section>

            <section class="cards">
                <div class="card">
                    <img class="card__image" src="./images/Yosemite_Valley.jpg" alt="Yosemite Valley">
                    <div class="card__info">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button type="button" class="card__button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Bald_Mountains.png" alt="Bald Mountains">
                    <div class="card__info">
                        <h2 class="card__title">Bald Mountains</h2>
                        <button type="button" class="card__button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Lago_di_Braies.png" alt="Lago di Braies">
                    <div class="card__info">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button type="button" class="card__button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Vanoise_National_Park.png" alt="Vanoise National Park">
                    <div class="card__info">
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button type="button" class="card__button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Latmar.png" alt="Latmar">
                    <div class="card__info">
                        <h2 class="card__title">Latmar</h2>
                        <button type="button" class="card__button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Lake_Louise.png" alt="Lake Louise">
                    <div class="card__info">
                        <h2 class="card__title">Lake Louise</h2>
                        <button type="button" class="card__button" aria-label="Like"></button>
                    </div>
                </div>
            </section>
            
            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close" aria-label="Close"></button>
                    <form class="form" name="editProfileForm">
                        <h2 class="form__heading">Edit profile</h2>
                        <fieldset class="form__fieldset">
                            <input type="text" class="form__input form_input_field_name" name="name" placeholder="Name">
                            <input type="text" class="form__input form_input_field_description" name="about" placeholder="About">
                        </fieldset>
                        <button type="submit" class="form__submit">Save</button>
                    </form>
                </div>
                
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>

        <script src="scripts/script.js">
    
        </script>
    </body>
</html>

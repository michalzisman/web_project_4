<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="pages/index.css"> -->
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" id="logo" alt="Around he U.S. logo"> 
            <!-- src="./images/logo.svg" -->
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" id="avatar" alt="User Avatar">
                    <!-- src="./images/avatar.jpg" -->
                    <div class="profile__info">
                        <div class="profile__info-top">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button type="button" class="profile__edit" aria-label="Edit"></button>
                        </div>
                        <p class="profile__description">Explorer</p>
                    </div>
                </div>                
                <button type="button" class="profile__add-button" aria-label="Add"></button>
            </section>

            <section class="cards">
                <template id="card">
                    <div class="card">
                        <button type="button" class="card__delete" aria-label="Delete card"></button>
                        <img class="card__image" src="." alt="">
                        <div class="card__info">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like" aria-label="Like"></button>
                        </div>
                    </div>
                </template>
            </section>

            <div class="popup popup_type_add-place">
                <div class="popup__overlay"></div>
                <div class="popup__container">
                    <button type="button" class="popup__closeBtn popup__closeBtn_add-place" aria-label="Close"></button>
                    <form class="form form_type_add-place" name="addPlaceForm" novalidate>
                        <h2 class="form__heading">New place</h2>
                        <fieldset class="form__fieldset">
                            <input type="text" class="form__input form__input_field_title" id="title-input" name="title" placeholder="Title" minlength="1" maxlength="30" required>
                            <span class="form__input-error title-input-error"></span>
                            <input type="url" class="form__input form__input_field_link" id="link-input" name="link" placeholder="Image link" required>
                            <span class="form__input-error link-input-error"></span>
                            <button type="submit" class="form__submit" disabled>Create</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_edit-profile">
                <div class="popup__overlay"></div>
                <div class="popup__container">
                    <button type="button" class="popup__closeBtn popup__closeBtn_edit-profile" aria-label="Close"></button>
                    <form class="form form_type_edit-profile" name="editProfileForm" novalidate>
                        <h2 class="form__heading">Edit profile</h2>
                        <fieldset class="form__fieldset">
                            <input type="text" class="form__input form__input_field_name" id="name-input" name="name" placeholder="Name" minlength="2" maxlength="40" required>
                            <span class="form__input-error name-input-error"></span>
                            <input type="text" class="form__input form__input_field_description" id="about-input" name="about" placeholder="About" minlength="2" maxlength="200" required>
                            <span class="form__input-error about-input-error"></span>
                            <button type="submit" class="form__submit form__submit-edit" disabled>Save</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_image-popup">
                <div class="popup__overlay"></div>
                <div class="popup__container">
                    <button type="button" class="popup__closeBtn popup__closeBtn_theme_image" aria-label="Close"></button>
                    <div class="imageLarge">
                        <img class="imageLarge__image" src="." alt="img">
                        <p class="imageLarge__name"></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
        </footer>

        <!-- <script type="module" src="./script.js"></script>
        <script type="module" src="./scripts/Card.js"></script>
        <script type="module" src="./scripts/FormValidator.js"></script>
        <script src="./scripts/initial-cards.js"></script> -->
        <script type="nomodule"></script> 
    </body>
</html>
